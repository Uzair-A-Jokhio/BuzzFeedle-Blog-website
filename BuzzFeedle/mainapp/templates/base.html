{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BuzzFeedle{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'mainapp/vendor/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">



    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/templatemo-stand-blog.css' %}">
    <link rel="stylesheet" href="{% static 'mainapp/assets/css/owl.css' %}">
</head>
<body>
     
    {% include 'particals/header.html' %}

    {% block content %}
    {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif  %}
    {% endblock %}

    {% include 'particals/footer.html' %}


    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'mainapp/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'mainapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Additional Scripts -->
    <script src="{% static 'mainapp/assets/js/custom.js' %}"></script>
    <script src="{% static 'mainapp/assets/js/owl.js' %}"></script>
    <script src="{% static 'mainapp/assets/js/slick.js' %}"></script>
    <script src="{% static 'mainapp/assets/js/isotope.js' %}"></script>
    <script src="{% static 'mainapp/assets/js/accordions.js' %}"></script>

    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>
</body>
</html>
